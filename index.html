<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project: Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Project: Etch-A-Sketch</h1>
    <main>
      <div class="sidebar">
        <div class="paint__color">
            <button id="pen__btn">Pen color</button>  
            <input type="color" name="color-picker" id="color-picker" >     
            <button id="bg__btn">Background</button>

        </div>
        <div class="btns">

          <button id="eraser__btn">Eraser</button>
          <button id="rainbow__btn">Rainbow</button>
          <button id="shading__btn">Shading</button>
          <button id="lighten__btn">Lighten</button>
       
        </div>   
        <div class="slider-box">
       
            <input
            type="range"
            value="24"
            min="1"
            max="60"
            id="range-slider"
          />
          <p class="grid-size">Grid size: <span class="range-value">24</span> x <span  class="range-value">24</span></p>

          <button id="grid-btn" class="btn-on">Toggle Grid Lines</button>
          <button id="clear-grid">Clear</button>
        </div>
      </div>
    </div>
      <div class="canvas"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
